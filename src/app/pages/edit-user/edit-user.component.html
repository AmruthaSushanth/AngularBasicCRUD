<div class="container">
  <form
    [formGroup]="editUserForm"
    (ngSubmit)="onSubmit()"
    class="text-center border border-light p-5"
  >
    <p class="h4 mb-4">Add User</p>

    <div class="row mb-4">
      <div class="col">
        <input
          type="text"
          formControlName="FirstName"
          id="defaultRegisterFormFirstName"
          class="form-control"
          placeholder="First name"
          [(ngModel)]="userDetail.FirstName"
        />
      </div>
      <div class="col">
        <input
          type="text"
          formControlName="LastName"
          id="defaultRegisterFormLastName"
          class="form-control"
          placeholder="Last name"
          [(ngModel)]="userDetail.LastName"
        />
      </div>
    </div>
    <div class="row mb-4">
      <div class="col">
        <input
          type="number"
          formControlName="age"
          id="defaultRegisterFormAge"
          class="form-control"
          placeholder="Age"
          [(ngModel)]="userDetail.age"
        />
      </div>
      <div class="col">
        <input
          type="email"
          formControlName="email"
          id="defaultRegisterFormEmail"
          class="form-control mb-4"
          placeholder="E-mail"
          [(ngModel)]="userDetail.email"
        />
        <!-- <label class="btn btn-default p-0">
                <input type="file" (change)="selectFile($event)" />
              </label> -->
      </div>
    </div>
    <!-- <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"> -->
    <div class="mb-4">
      <textarea
        formControlName="address"
        id="defaultRegisterFormAddress"
        class="form-control"
        placeholder="Address"
        [(ngModel)]="userDetail.address"
      ></textarea>
    </div>
    <button class="btn btn-info my-4 btn-block" type="submit">Update</button>

    <hr />
  </form>
</div>
