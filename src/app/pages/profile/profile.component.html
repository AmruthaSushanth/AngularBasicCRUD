<div class="modal-header">
  <h5 class="modal-title">Profile</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    (click)="closeModal('dismiss')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card" *ngIf="usersData">
    <h1>{{ usersData.FirstName }}{{ usersData.LastName }}</h1>
    <p class="title">{{ usersData.age }} years old</p>
    <p>{{ usersData.address }}</p>
    <p>
      <button class="contact">Contact: {{ usersData.email }}</button>
    </p>
  </div>
</div>
